<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link rel="stylesheet" href="add.css">
    <link rel="icon" type="image/png" href="./assets/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div id="primordial">
        <div id="screen1">
            <div id="up">
                <img id="logo1" src="../../assets/logo.png" alt="LOGO">
                <div id="tracin"></div>
                <h1>Look</h1>
            </div>
            <div id="down">
                <p>You need pictures to look at</p>
                <div id="btns1">
                    <button id="lib" class="btn1">Library</button>
                    <p>or</p>
                    <button id="upl" class="btn1">Upload</button>
                </div>
            </div>
            <div id="backPop"></div>
            <div class="div1" id="pop1">
                <button id="x1"><img src="../../assets/xis.png" alt="x"></button>
                <h1>Get some images</h1>
                <a class="lib-btn" href="https://apod.nasa.gov/apod/astropix.html">APOD</a>
                <a class="lib-btn" href="https://science.nasa.gov/mission/webb/multimedia/images/">JWST</a>
                <a class="lib-btn" href="https://science.nasa.gov/mission/hubble/multimedia/hubble-images/">Hubble</a>
                <a class="lib-btn" href="https://www.flickr.com/photos/nasahubble/albums/72157713228021437/with/49575224728">Flickr</a>
                <a class="lib-btn" href="https://earthobservatory.nasa.gov/images">Earth</a>
                <a class="lib-btn" href="https://science.nasa.gov/gallery/mars-rock-samples-collected-by-perseverance-rover/">Mars</a>
                <a id="last1" class="lib-btn" href="https://images.nasa.gov/">Image and Video</a>
            </div>
            <div id="pop2">
                <button id="x2"><img src="../../assets/xis.png" alt="x"></button>
                <h1>Upload</h1>
                <p>You will be redirect to the correct<br>page. Upload it there.</p>
                <button id="gla">Go Look at</button>
            </div>
        </div>
    </div>
    <div id="warn">
        <h1>Please open in a desktop.</h1>
    </div>
    <script src="add.js"></script>
</body>
</html>
