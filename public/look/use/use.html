<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Tool</title>
  <link rel="stylesheet" href="use.css">
    <link rel="icon" type="image/png" href="./assets/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div id="primordial">
        <div id="screen1">
    <div id="header">
        <div id="butns">
            <button class="btns" id="reset"><img src="../../assets/delete.png" alt="Reset"></button>
            <button class="btns" id="anotar"><img src="../../assets/pencil.png" alt="Draw"></button>
            <button class="btns" id="borracha"><img src="../../assets/eraser.png" alt="Erase"></button>
            <button class="btns" id="ddd"><img src="../../assets/ddd.png" alt=""></button>
        </div>
        <div id="mid">
            <h1>Embiggen Your Eyes!</h1>
            <div id="uploader">
                <label for="upload" class="custom-file-upload">Choose your file</label>
                <input type="file" id="upload" accept="image/*" style="display: none;"/>
                <input placeholder="Paste an URL" type="text" id="upload2">
            </div>
        </div>
        <div id="control" style="margin-top: 10px;">
            <button class="MM" id="zoomOut">â€“</button>
            <input type="range" id="zoomRange" min="1" max="100" step="0.1" value="1" style="width: 200px;">
            <button class="MM" id="zoomIn">+</button>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="popbtns">
        <button class="btns" id="regua"><img src="../../assets/regua.png" alt=""></button>
        <button class="btns" id="text"><img src="../../assets/text.png" alt=""></button>
        <button class="btns" id="btnExport"><img src="../../assets/download.png" alt=""></button>
        <button class="btns" id="btnLayers"><img src="../../assets/layers.png" alt=""></button>
        <button class="btns" id="btnTarget"><img src="../../assets/target.png" alt=""></button>
    </div>
    <div id="poptarget">
        <button class="btns" id="btnEplanet"><img src="../../assets/eplanet.png" alt=""></button>
        <button class="btns" id="btnStar"><img src="../../assets/star.png" alt=""></button>
        <button class="btns" id="btnGalaxy"><img src="../../assets/galaxy.png" alt=""></button>
        <button class="btns" id="btnNebula"><img src="../../assets/nebula.png" alt=""></button>
        <button class="btns" id="btnBhole"><img src="../../assets/bhole.png" alt=""></button>
    </div>
    <input id="textInput" type="text" placeholder="Write here..." />
    <div id="layerControl">
        <button id="btnAddLayer">+ Layer</button>
        <input type="file" id="layerUpload" accept="image/*" style="display:none" />
        <div id="layerPanel"></div>
    </div>
    <div id="warn">
        <h1>Please open in a desktop.</h1>
    </div>
    <script src="use.js"></script>
</body>
</html>
